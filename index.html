<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; }
        .active-tab { background-color: #3B82F6 !important; color: white !important; }
        .card-shadow { box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="p-4 md:p-12">

    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-extrabold text-[#1E293B] mb-8">Job Application Tracker</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="bg-white p-8 rounded-2xl card-shadow border border-gray-100">
                <p class="text-gray-500 font-semibold mb-2">Applied</p>
                <h2 id="total-count" class="text-4xl font-bold text-gray-900">0</h2>
            </div>
            <div class="bg-white p-8 rounded-2xl card-shadow border border-gray-100">
                <p class="text-gray-500 font-semibold mb-2">Interview</p>
                <h2 id="interview-count" class="text-4xl font-bold text-green-600">0</h2>
            </div>
            <div class="bg-white p-8 rounded-2xl card-shadow border border-gray-100">
                <p class="text-gray-500 font-semibold mb-2">Rejected</p>
                <h2 id="rejected-count" class="text-4xl font-bold text-red-500">0</h2>
            </div>
        </div>

        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold text-slate-800">Available Jobs</h3>
            <p class="text-gray-400 font-medium"><span id="section-count">0</span> Jobs</p>
        </div>

        <div class="flex gap-4 mb-8">
            <button onclick="switchTab('All')" id="tab-All" class="active-tab bg-white px-8 py-2 rounded-lg font-bold text-gray-500 shadow-sm transition-all border border-gray-200">All</button>
            <button onclick="switchTab('Interview')" id="tab-Interview" class="bg-white px-8 py-2 rounded-lg font-bold text-gray-500 shadow-sm transition-all border border-gray-200">Interview</button>
            <button onclick="switchTab('Rejected')" id="tab-Rejected" class="bg-white px-8 py-2 rounded-lg font-bold text-gray-500 shadow-sm transition-all border border-gray-200">Rejected</button>
        </div>

        <div id="job-container" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
